<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Wireframe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2f3640;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar a {
      text-decoration: none;
      color: #dcdde1;
      margin: 10px 0;
      display: block;
    }
    .sidebar a:hover {
      color: #fff;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .topbar {
      background: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .topbar input {
      padding: 8px 12px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Content */
    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Logo</h2>
    <a href="#">Dashboard</a>
    <a href="#">Bookings</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h3>Dashboard</h3>
      <input type="text" placeholder="Search...">
    </div>

    <div class="content">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
    </div>
  </div>

</body>
</html>
