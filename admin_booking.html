<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Manage Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      font-family: "Segoe UI", sans-serif;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.8);
    }
    .navbar-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: none;         /* ✅ No border */
      box-shadow: none;     /* ✅ No shadow */
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
      transition: 0.3s;
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #00f2fe;
    }

    /* Page content */
    .container {
      margin-top: 30px;
    }
    .card {
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .table {
      margin-bottom: 0;
    }
    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    .status-approved {
      background: #d4edda;
      color: #155724;
    }
    .status-declined {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="admin.html">
      <img src="pics/logo-removebg-preview.png" alt="Logo"> Clara Court Admin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="admin.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="admin_booking.html">Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="admin_analytics.html">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="admin_ratings.html">Ratings</a></li>
        <li class="nav-item"><a class="nav-link" href="sign up.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="card p-4">
      <h4 class="mb-3">Manage Bookings</h4>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Customer</th>
              <th>Room</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Jane Doe</td>
              <td>Deluxe Suite</td>
              <td>2025-09-10</td>
              <td><span class="status-badge status-pending">Pending</span></td>
              <td>
                <button class="btn btn-success btn-sm">Approve</button>
                <button class="btn btn-danger btn-sm">Decline</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>John Smith</td>
              <td>Executive Room</td>
              <td>2025-09-15</td>
              <td><span class="status-badge status-approved">Approved</span></td>
              <td>
                <button class="btn btn-secondary btn-sm" disabled>Approved</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Alice Brown</td>
              <td>Standard Room</td>
              <td>2025-09-18</td>
              <td><span class="status-badge status-declined">Declined</span></td>
              <td>
                <button class="btn btn-secondary btn-sm" disabled>Declined</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
