<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: #343a40;
      color: #fff;
      padding-top: 1rem;
      position: fixed;
      width: 220px;
    }
    .sidebar img.logo {
      width: 150px;
      margin: 0 auto 20px;
      display: block;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #495057;
      color: #fff;
    }
    .content {
      margin-left: 230px;
      padding: 20px;
    }
    .card img {
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="pics/logo.jpg" alt="Logo" class="logo">
    <a href="#">Dashboard</a>
    <a href="#">My Bookings</a>
    <a href="#">Payments</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h2 class="mb-4">Welcome Back, User ðŸ‘‹</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="assets/images/room1.jpg" class="card-img-top" alt="Room 1">
          <div class="card-body">
            <h5 class="card-title">Deluxe Room</h5>
            <p class="card-text">Spacious room with city view.</p>
            <a href="#" class="btn btn-primary">Book Again</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="assets/images/room2.jpg" class="card-img-top" alt="Room 2">
          <div class="card-body">
            <h5 class="card-title">Luxury Suite</h5>
            <p class="card-text">Perfect for families & groups.</p>
            <a href="#" class="btn btn-primary">Book Again</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
