<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      font-family: "Segoe UI", sans-serif;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.85);
    }
    .navbar-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: none;         /* ✅ No border */
      box-shadow: none;     /* ✅ No shadow */
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
      transition: 0.3s;
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #00f2fe;
    }

    /* Page content */
    .container {
      margin-top: 30px;
    }
    .card {
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .stats-card {
      text-align: center;
      padding: 20px;
    }
    .stats-card h3 {
      font-size: 2rem;
      margin: 0;
    }
    .stats-card p {
      margin: 5px 0 0;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="pics/logo-removebg-preview.png" alt="Logo"> Clara Court Admin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="admin.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="admin_booking.html">Bookings</a></li>
        <li class="nav-item"><a class="nav-link active" href="admin_analytics.html">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="admin_ratings.html">Ratings</a></li>
        <li class="nav-item"><a class="nav-link" href="sign up.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <!-- Stats row -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card stats-card">
          <h3>150</h3>
          <p>Total Bookings</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stats-card">
          <h3>95</h3>
          <p>Approved</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stats-card">
          <h3>35</h3>
          <p>Pending</p>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5 class="mb-3">Bookings Overview</h5>
          <canvas id="bookingsChart"></canvas>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5 class="mb-3">Monthly Trends</h5>
          <canvas id="trendsChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Bookings Chart (Pie)
    const bookingsChart = new Chart(document.getElementById("bookingsChart"), {
      type: "pie",
      data: {
        labels: ["Approved", "Pending", "Declined"],
        datasets: [{
          data: [95, 35, 20],
          backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom"
          }
        }
      }
    });

    // Trends Chart (Line)
    const trendsChart = new Chart(document.getElementById("trendsChart"), {
      type: "line",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep"],
        datasets: [{
          label: "Bookings",
          data: [20, 35, 40, 50, 70, 90],
          borderColor: "#007bff",
          backgroundColor: "rgba(0,123,255,0.2)",
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
