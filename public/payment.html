<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment – Clara Court Homes</title>
  <style>
    :root {
      --text: #0d0d0d;
      --muted: #5b5b5b;
      --accent: #1f2937;
      --bg: #ffffff;
      --card: #ffffff;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 20px;
      --container: 1100px;
    }

    * { box-sizing: border-box; }
    body { margin:0; padding:0; background: var(--bg); color: var(--text); font-family: "Segoe UI", Roboto, Arial, sans-serif; line-height: 1.6; }
    h1,h2 { font-family: Georgia, 'Times New Roman', Times, serif; margin:0 0 .6rem; }
    h1 { font-size: clamp(2rem, 2.6rem + 1.2vw, 3rem); }
    h2 { font-size: 1.6rem; margin-bottom: 1rem; }
    p { color: var(--muted); margin:0 0 1rem; }

    .container { max-width: var(--container); margin: 0 auto; padding: 0 20px; }

    /* Navbar */
    nav {
      position: fixed; top:0; left:0; width:100%; z-index:1000;
      background: rgba(17,24,39,0.7); backdrop-filter: blur(8px);
      box-shadow: var(--shadow); padding: 14px 0;
    }
    nav .container { display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .logo { display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text); font-weight:700; font-size:1.1rem; }
    .logo img { height:40px; width:40px; border-radius:50%; object-fit:cover; }
    .nav-links { display:flex; gap:24px; flex-wrap:wrap; }
    .nav-links a { text-decoration:none; color:var(--text); font-weight:600; transition:.2s; }
    .nav-links a:hover { color: var(--accent); }

    /* Hero */
    .hero {
      position: relative;
      height: 50vh;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      margin-top: 72px;
    }
    .hero img {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
      filter: brightness(.55);
    }
    .hero .inner { position: relative; z-index: 2; }

    .btn {
      display: inline-block; padding: 12px 22px; border-radius: 10px; background:#111827; color:#fff; text-decoration: none; font-weight:600;
      box-shadow: var(--shadow); cursor: pointer; border: none;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }

    /* Payment Form */
    .payment { padding: 64px 0; }
    .form-card {
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 32px;
      max-width: 600px; margin: auto;
    }
    .form-group { margin-bottom: 20px; }
    label { display:block; font-weight:600; margin-bottom: 6px; }
    input, select {
      width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem;
    }
    input:focus, select:focus {
      outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px rgba(31,41,55,.1);
    }

    .hidden { display: none; }

    .instructions {
      background: #f9fafb;
      border-left: 4px solid var(--accent);
      padding: 12px 16px;
      margin-top: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    #booking-summary {
      background: #f3f4f6;
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }

    footer { padding: 32px 0 56px; text-align:center; color: var(--muted); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="pics/logo-removebg-preview.png" alt="Clara Court Logo">
        Clara Court
      </a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="properties.html">Properties</a>
        <a href="booking.html">Book</a>
        <a href="payment.html">Payment</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <!-- <section class="hero">
    <img src="pics/logo-removebg-preview.png" alt="Payment Hero" />
    <div class="inner container">
      <h1>Secure Payment</h1>
      <p>Complete your booking safely with our trusted payment methods.</p>
    </div>
  </section> -->

  <!-- Payment Section -->
  <section class="payment">
    <div class="container">
      <div id="booking-summary"></div>

      <div class="form-card">
        <h2>Payment Details</h2>
        <form id="paymentForm">
          <!-- Select Method -->
          <div class="form-group">
            <label for="method">Payment Method</label>
            <select id="method" name="method" required>
              <option value="">-- Choose a method --</option>
              <option value="card">Credit / Debit Card</option>
              <option value="mobile">Mobile Money</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>

          <!-- Card Fields -->
          <div id="cardFields" class="hidden">
            <div class="form-group">
              <label for="card-name">Cardholder Name</label>
              <input type="text" id="card-name" name="card-name" placeholder="Full Name" />
            </div>
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" />
            </div>
            <div class="form-group" style="display:flex; gap:16px; flex-wrap:wrap;">
              <div style="flex:1; min-width:120px;">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" />
              </div>
              <div style="flex:1; min-width:120px;">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" />
              </div>
            </div>
          </div>

          <!-- Mobile Money Fields -->
          <div id="mobileFields" class="hidden">
            <div class="form-group">
              <label for="mobile-network">Select Mobile Network</label>
              <select id="mobile-network" name="mobile-network">
                <option value="">-- Choose network --</option>
                <option value="mpesa">M-Pesa</option>
                <option value="airtel">Airtel Money</option>
                <option value="tkash">T-Kash</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mobile-number">Mobile Number</label>
              <input type="text" id="mobile-number" name="mobile-number" placeholder="+2547..." />
            </div>

            <div id="instructionsBox" class="instructions hidden"></div>
          </div>

          <!-- PayPal Fields -->
          <div id="paypalFields" class="hidden">
            <div class="form-group">
              <label for="paypal-email">PayPal Email</label>
              <input type="email" id="paypal-email" name="paypal-email" placeholder="your@email.com" />
            </div>
          </div>

          <!-- Amount -->
          <div class="form-group">
            <label for="amount">Amount (Ksh)</label>
            <input type="text" id="amount" name="amount" readonly />
          </div>

          <!-- Submit -->
          <div style="text-align:center; margin-top: 24px;">
            <button class="btn" type="submit">Pay Now</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Clara Court Homes. All rights reserved.
  </footer>

  <script>
    const methodSelect = document.getElementById("method");
    const cardFields = document.getElementById("cardFields");
    const mobileFields = document.getElementById("mobileFields");
    const paypalFields = document.getElementById("paypalFields");
    const mobileNetwork = document.getElementById("mobile-network");
    const instructionsBox = document.getElementById("instructionsBox");
    const bookingSummary = document.getElementById("booking-summary");
    const amountInput = document.getElementById("amount");

    // Show/hide payment fields
    methodSelect.addEventListener("change", function () {
      cardFields.classList.add("hidden");
      mobileFields.classList.add("hidden");
      paypalFields.classList.add("hidden");

      if (this.value === "card") {
        cardFields.classList.remove("hidden");
      } else if (this.value === "mobile") {
        mobileFields.classList.remove("hidden");
      } else if (this.value === "paypal") {
        paypalFields.classList.remove("hidden");
      }
    });

    // Show instructions for mobile networks
    mobileNetwork.addEventListener("change", function () {
      instructionsBox.classList.add("hidden");
      let msg = "";

      if (this.value === "mpesa") {
        msg = "You will receive an M-Pesa STK push on your phone. Enter your PIN to complete the transaction.";
      } else if (this.value === "airtel") {
        msg = "You will receive an Airtel Money prompt. Approve the request to confirm payment.";
      } else if (this.value === "tkash") {
        msg = "You will receive a T-Kash payment request. Confirm on your phone to finalize the payment.";
      }

      if (msg) {
        instructionsBox.textContent = msg;
        instructionsBox.classList.remove("hidden");
      }
    });

    // Load booking data
    const bookingData = JSON.parse(localStorage.getItem("bookingData"));
    if (bookingData) {
      bookingSummary.innerHTML = `
        <h2>Booking Summary</h2>
        <p><strong>Property:</strong> ${bookingData.property}</p>
        <p><strong>Rooms:</strong> ${bookingData.rooms}</p>
        <p><strong>Check-in:</strong> ${bookingData.checkin}</p>
        <p><strong>Check-out:</strong> ${bookingData.checkout}</p>
        <p><strong>Guests:</strong> ${bookingData.guests}</p>
        <p><strong>Total:</strong> Ksh ${bookingData.total}</p>
      `;

      amountInput.value = bookingData.total;
    }
  </script>
</body>
</html>
