<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Clara Court</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding-top: 80px; /* space for fixed navbar */
    }

    .navbar {
      background: #2c3e50;
    }

    .navbar-brand img {
      width: 60px;
      height: 60px;
      border-radius: 50%;   
      object-fit: cover;    
    }

    .contact-section {
      padding: 80px 0;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border: none;
    }

    .card h2 {
      font-weight: bold;
      color: #2c3e50;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .btn-dark {
      background-color: #2c3e50;
      border: none;
      transition: 0.3s;
    }

    .btn-dark:hover {
      background-color: #3498db;
    }

    .social-icons a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: #2c3e50;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #3498db;
    }

    footer {
      background: #2c3e50;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="pics/logo-removebg-preview.png" alt="Clara Court Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="properties.html">Properties</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-dark w-100">Send Message</button>
            </form>

            <div class="text-center mt-4">
              <p><i class="bi bi-telephone"></i> +254 721 391 943</p>
              <p><i class="bi bi-telephone"></i> +254 720 838 154</p>
              <p><i class="bi bi-telephone"></i> +254 741 911 126</p>
              <p><i class="bi bi-envelope"></i> info@claracourt.com</p>
              <p><i class="bi bi-geo-alt"></i> Nairobi, Kenya</p>
              <div class="social-icons">
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Clara Court. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
