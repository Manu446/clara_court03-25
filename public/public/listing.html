<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Listing</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <a href="/">‚Üê Back</a>
  <div id="listing"></div>
  <hr>
  <h3>Book this place</h3>
  <form id="bookingForm">
    <input name="guest_name" placeholder="Your name" required>
    <input name="guest_email" placeholder="Your email" required>
    <label>Check-in <input type="date" name="checkin" required></label>
    <label>Check-out <input type="date" name="checkout" required></label>
    <button type="submit">Book</button>
  </form>
  <script src="/js/app.js"></script>
</body>
</html>
