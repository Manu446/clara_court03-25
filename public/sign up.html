<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Clara Court Homes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #283e51, #485563, #2b5876, #4e4376);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    /* Glassmorphism form */
    .signup-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 30px 25px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 340px;
      max-width: 90%;
      text-align: center;
    }

    /* Round Logo */
    .signup-box img.logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* Social buttons */
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      color: #fff;
    }
    .social-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .social-btn img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    /* Divider styling */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: rgba(255,255,255,0.8);
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    .divider:not(:empty)::before {
      margin-right: 0.75em;
    }
    .divider:not(:empty)::after {
      margin-left: 0.75em;
    }

    /* Input fields */
    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .btn-primary {
      background: #5566ff;
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #3344ff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <!-- Round Logo -->
    <img src="pics/logo-removebg-preview.png" alt="Clara Court Logo" class="logo">
    <h4 class="fw-bold mb-3">Create an Account</h4>

    <!-- Social Signup -->
    <div class="mb-3">
      <div class="social-btn mb-2">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google">
        <span>Sign up with Google</span>
      </div>
      <div class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="Apple">
        <span>Sign up with Apple</span>
      </div>
    </div>

    <div class="divider">Or sign up manually</div>

    <!-- Manual Signup Form -->
    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-light">Already have an account? 
      <a href="admin-login.html" class="text-decoration-none text-info">Login</a>
    </p>
  </div>

</body>
</html>
