<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
    }
    .sidebar {
      height: 100vh;
      background: #2c3e50;
      color: #fff;
      position: fixed;
      width: 220px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #34495e;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .topbar {
      background: #fff;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Dashboard</h4>
    <a href="#">üè† Home</a>
    <a href="#">üì¶ My Bookings</a>
    <a href="#">üí≥ Payments</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <a href="#">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Topbar -->
    <div class="topbar">
      <h5>Welcome, User</h5>
      <div><img src="https://via.placeholder.com/40" class="rounded-circle"> </div>
    </div>

    <!-- Stats Row -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h6>Total Bookings</h6>
          <h3 id="bookingsCount">12</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h6>Upcoming Trips</h6>
          <h3 id="upcomingTrips">3</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h6>Total Spent</h6>
          <h3 id="totalSpent">$1200</h3>
        </div>
      </div>
    </div>

    <!-- Booking Table -->
    <div class="card p-3">
      <h5>Recent Bookings</h5>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Room</th>
            <th>Location</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="bookingTable">
          <tr>
            <td>Deluxe Room</td>
            <td>Nairobi</td>
            <td>12 Sep 2025</td>
            <td><span class="badge bg-success">Confirmed</span></td>
          </tr>
          <tr>
            <td>Studio Apartment</td>
            <td>Mombasa</td>
            <td>25 Sep 2025</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

<script>
  // Example dynamic JS update (later can connect to backend)
  document.getElementById("bookingsCount").innerText = 14;
  document.getElementById("upcomingTrips").innerText = 2;
  document.getElementById("totalSpent").innerText = "$1350";
</script>

</body>
</html>
